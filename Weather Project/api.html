<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="api.css">
    
</head>
<body>
    <div class="container"> 
        <div class="card">
            <h2><i class="fa fa-map-marker"></i><span id="location"></span></h2>
            <h5 id="weather"></h5>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img src="" id="icon" >
            <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
            
        </div> 
    </div>
    
    
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
link="https://api.openweathermap.org/data/2.5/weather?q=Pune&appid=1fcfc8e57d352b3cc86516e1430b2a47";
var request = new XMLHttpRequest();
request.open('GET',link,true);
request.onload = function(){
    var obj = JSON.parse(this.response);
    console.log(obj);
document.getElementById('weather').innerHTML = obj.weather[0].description;
document.getElementById('location').innerHTML = obj.name;
document.getElementById('temp').innerHTML =Math.round (obj.main.temp - 273.15);
document.getElementById('icon').src="https://openweathermap.org/img/w/" + obj.weather[0].icon + ".png";
    }
    if(request.status>=200 && request.status<400){
        var temp= obj.main.temp;
    }
    else{
        console.log("The city name is not available")
    }
    request.send();
</script>
</html>
